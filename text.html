<html>
  <head>
    <title>Tax Calculation Page</title> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type = "text/javascript">
      function submitform() {
      console.dir(document.getElementById('textText').value)  
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://127.0.0.2:2500/text/",
        "method": "POST",
        "headers": {
          "Content-Type": "text/plain",
          "cache-control": "no-cache",
        },
        "data": document.getElementById('textText').value
      }
        $.ajax(settings).done(function (response) {
          document.getElementById('data').innerHTML = `${response}`
        });
      }      
    </script>
  </head>
  <body>
      Text: <textarea rows = "30" cols = "50" form = "form" id = "textText" ></textarea>
      <button onclick = "submitform()">Get Bill</button>
      <p id = "data"></p>
  </body>   
</html>
